    <header>
        <div class="img">

            </div>

        </div>

    <section>

    <section>

        <div id="containerResIni" class="d-flex justify-content-around flex-wrap">

            <div id="registro">

                <div class="container-fluid">

                    <div class="row">

                        <h3>Registre su usuario</h3>

                        <label for=""><input type="text" placeholder="usuario" id="usuario"><br> Ingrese su usuario</label>
                        <label for=""><input type="password" placeholder="contraseña" id="contrasenia"><br> Ingrese su contraseña</label>

                </div>

            </div>

        <div id="inicioSesion">

                </div>

            </div>

        </div>

    </div>

        <div class="ocultar" id="productosAdele">

                </div>

            </div>

            <div class="container-fluid">

                <div class="row ">

                    <div id="buscador" class="col-12 d-flex justify-content-center">

                        <input type="text" placeholder="Escriba el producto" class="colorBusca" id="inputBuscador">

                    </div>

                </div>

            </div>

            <div class="container-fluid">

                <div class="row">

                    <div id="containerProducts" class="d-flex flex-wrap justify-content-center">

                        

                    </div>

                </div>

            </div>

            <div class="container-fluid">

                <div class="row d-flex justify-content-center">

                    <div id="carritoDOM" class="col-12"><br></div>

                </div>

            </div>

            <div class="container-fluid">

                <div class="row d-flex justify-content-center">

                    <button id="Confirmar" class="btnCarrito col-6 ">Confirmar compra</button>
                    <button id="vaciar" class="btnCarrito col-6">vaciar carrito</button>

            </div>
